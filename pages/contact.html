  <main>
    <form class="container form__contact">
      <h2 class=" form__contact--title">Contactanos!</h2>
      <div class="row mb-3 justify-content-center">
        <label for="name" class="mb-3 col-md-1 col-form-label-md">Nombre</label>
        <div class="col-md-11">
          <input type="text" name="name" class="form-control">
        </div>
      </div>
      <div class="row mb-3 justify-content-center">
        <label for="last_name" class="mb-3 col-md-1 col-form-label-md">Apellido</label>
        <div class="col-md-11">
          <input type="text" name="last_name" class="form-control">
        </div>
      </div>
      <div class="row mb-3 justify-content-center">
        <label for="email" class="mb-3 col-md-1 col-form-label-md">Correo Electronico</label>
        <div class="col-md-11">
          <input type="email" name="email" class="form-control">
        </div>
      </div>
      <div class="row mb-3 justify-content-start">
        <div class="form-check">
          <input class="form-ckeck-input" type="checkbox" name="send_info">
          <label class="form-ckeck-label" for="send_info">Deseo recibir informacion sobre cursos</label>
        </div>
      </div>

      <div class="row mb-3 justify-content-center">
        <label class="form-label">Estoy interesado en el curso:</label>
        <select name="curses" class="form-select">
          <option value="Curso1">Curso 1</option>
          <option value="Curso2">Curso 2</option>
          <option value="Curso3">Curso 3</option>
        </select>

      </div>

      <textarea name="detail" class="form-control mb-3" cols="100" rows="10" placeholder="Comentario.."></textarea>
      <div class="container">
        <div class="row gx-2 mb-3 justify-content-md-end align-items-space-arrow">
          <div class="col-2">
            <button type="button" class="btn btn-primary contact__button" type="reset">Borrar</button>
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-primary contact__button" type="submit">Enviar</button>
          </div>
        </div>

      </div>
    </form>
  </main>
